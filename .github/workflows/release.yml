name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Build CLI binaries
        run: |
          # Client - Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dnstt-client-linux-amd64 ./dnstt-client
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dnstt-client-linux-arm64 ./dnstt-client

          # Client - macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dnstt-client-darwin-amd64 ./dnstt-client
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dnstt-client-darwin-arm64 ./dnstt-client

          # Client - Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dnstt-client-windows-amd64.exe ./dnstt-client

          # Server - Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dnstt-server-linux-amd64 ./dnstt-server
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dnstt-server-linux-arm64 ./dnstt-server

      - name: Build Go mobile library
        run: |
          gomobile bind -target=android -androidapi=24 -o android-app/app/libs/mobile.aar ./dnstt-client/mobile

      - name: Build Android APK
        working-directory: android-app
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Sign APKs
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode keystore from base64
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks

          # Sign each APK
          for apk in android-app/app/build/outputs/apk/release/*-unsigned.apk; do
            signed_apk="${apk/-unsigned/}"

            # Align the APK first
            ${ANDROID_HOME}/build-tools/34.0.0/zipalign -v -p 4 "$apk" "${apk}.aligned"

            # Sign the APK
            ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
              --ks keystore.jks \
              --ks-pass pass:"$KEYSTORE_PASSWORD" \
              --ks-key-alias "$KEY_ALIAS" \
              --key-pass pass:"$KEY_PASSWORD" \
              --out "$signed_apk" \
              "${apk}.aligned"

            # Verify signature
            ${ANDROID_HOME}/build-tools/34.0.0/apksigner verify "$signed_apk"
          done

          # Clean up
          rm keystore.jks

      - name: Prepare APKs for release
        run: |
          # Copy signed architecture-specific APKs (smaller size)
          cp android-app/app/build/outputs/apk/release/app-arm64-v8a-release.apk dnstt-client-android-arm64.apk
          cp android-app/app/build/outputs/apk/release/app-armeabi-v7a-release.apk dnstt-client-android-arm.apk
          cp android-app/app/build/outputs/apk/release/app-x86_64-release.apk dnstt-client-android-x86_64.apk
          cp android-app/app/build/outputs/apk/release/app-x86-release.apk dnstt-client-android-x86.apk
          # Also include universal for convenience
          cp android-app/app/build/outputs/apk/release/app-universal-release.apk dnstt-client-android-universal.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dnstt-client-linux-amd64
            dnstt-client-linux-arm64
            dnstt-client-darwin-amd64
            dnstt-client-darwin-arm64
            dnstt-client-windows-amd64.exe
            dnstt-server-linux-amd64
            dnstt-server-linux-arm64
            dnstt-client-android-arm64.apk
            dnstt-client-android-arm.apk
            dnstt-client-android-x86_64.apk
            dnstt-client-android-x86.apk
            dnstt-client-android-universal.apk
            ir_dns_servers.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
